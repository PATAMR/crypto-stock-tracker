<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Market Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-dark: #0f172a;
            --bg-card: rgba(30, 41, 59, 0.5);
            --border-color: rgba(255, 255, 255, 0.05);
            --text-main: #f1f5f9;
            --text-muted: #94a3b8;
            --accent-blue: #38bdf8;
            --accent-green: #22c55e;
            --accent-red: #ef4444;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            background: radial-gradient(circle at top center, #1e293b 0%, #0f172a 100%);
            color: var(--text-main);
            font-family: 'Outfit', sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container { max-width: 1400px; margin: 0 auto; padding: 40px 20px; }

        /* Header */
        header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 40px; flex-wrap: wrap; gap: 20px; }
        
        .header-title h1 { font-size: 2rem; font-weight: 700; }
        .header-title p { color: var(--text-muted); display: flex; align-items: center; gap: 8px; margin-top: 5px; }
        
        .status-badge {
            background: rgba(34, 197, 94, 0.1); color: var(--accent-green);
            padding: 5px 12px; border-radius: 20px; font-size: 0.8rem; font-weight: 600;
            border: 1px solid rgba(34, 197, 94, 0.2); display: flex; align-items: center; gap: 6px;
        }
        .pulsing-dot { width: 8px; height: 8px; background: var(--accent-green); border-radius: 50%; animation: pulse 1.5s infinite; }

        /* Grille */
        .grid {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        /* Carte */
        .card {
            background: var(--bg-card); backdrop-filter: blur(12px);
            border: 1px solid var(--border-color); border-radius: 20px;
            padding: 24px; transition: transform 0.3s ease, border-color 0.3s;
            position: relative; overflow: hidden;
        }
        
        .card:hover { transform: translateY(-5px); border-color: rgba(255,255,255,0.15); }

        /* Infos Carte */
        .card-top { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 15px; }
        
        .icon-box {
            width: 45px; height: 45px; border-radius: 12px;
            display: flex; align-items: center; justify-content: center; font-size: 1.5rem;
        }

        .card-title { text-align: right; }
        .card-title h3 { font-size: 1.1rem; font-weight: 600; }
        .card-title span { font-size: 0.75rem; color: var(--text-muted); text-transform: uppercase; letter-spacing: 1px; }

        /* Prix et Variations */
        .price-container { margin-bottom: 15px; }
        .price { font-size: 1.8rem; font-weight: 700; transition: color 0.4s; }
        
        .variation {
            display: inline-flex; align-items: center; gap: 5px;
            font-size: 0.9rem; font-weight: 500; padding: 4px 10px; border-radius: 8px;
            margin-top: 5px; transition: all 0.3s;
        }

        /* Graphique */
        .chart-wrapper { height: 60px; width: 100%; }

        /* Animations et Couleurs dynamiques */
        .up { color: var(--accent-green); }
        .down { color: var(--accent-red); }
        
        .bg-up { background: rgba(34, 197, 94, 0.1); color: var(--accent-green); }
        .bg-down { background: rgba(239, 68, 68, 0.1); color: var(--accent-red); }

        .flash-green { animation: flashGreen 0.8s; }
        .flash-red { animation: flashRed 0.8s; }

        @keyframes pulse { 0% { opacity: 1; box-shadow: 0 0 0 0 rgba(34, 197, 94, 0.4); } 70% { opacity: 0.5; box-shadow: 0 0 0 6px rgba(34, 197, 94, 0); } 100% { opacity: 1; } }
        @keyframes flashGreen { 0% { background-color: rgba(34, 197, 94, 0.2); } 100% { background-color: transparent; } }
        @keyframes flashRed { 0% { background-color: rgba(239, 68, 68, 0.2); } 100% { background-color: transparent; } }

        /* Responsive */
        @media (max-width: 768px) {
            .header-title h1 { font-size: 1.5rem; }
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <div class="header-title">
            <h1>Marché en Direct</h1>
            <p><i class="fas fa-sync-alt fa-spin" style="font-size: 0.8rem;"></i> Données temps réel</p>
        </div>
        <div class="status-badge">
            <div class="pulsing-dot"></div> Connexion active
        </div>
    </header>

    <div class="grid" id="grid">
        </div>
</div>

<script>
    // --- 1. CONFIGURATION DES ACTIFS ---
    // "binanceSymbol" permet de lier aux vraies données Crypto
    // "basePrice" sert de point de départ pour la simulation des actions
    const assets = [
        { id: 'btc', name: 'Bitcoin', type: 'Crypto', price: 74514.00, binanceSymbol: 'btceur', icon: 'fa-brands fa-bitcoin', color: '#f7931a' },
        { id: 'eth', name: 'Ethereum', type: 'Crypto', price: 2450.00, binanceSymbol: 'etheur', icon: 'fa-brands fa-ethereum', color: '#627eea' },
        { id: 'sol', name: 'Solana', type: 'Crypto', price: 111.40, binanceSymbol: 'soleur', icon: 'fa-solid fa-layer-group', color: '#14f195' },
        { id: 'sp500', name: 'S&P 500', type: 'Indice', price: 5000.00, icon: 'fa-solid fa-chart-line', color: '#38bdf8' },
        { id: 'apple', name: 'Apple', type: 'Action', price: 182.50, icon: 'fa-brands fa-apple', color: '#ffffff' },
        { id: 'nvidia', name: 'NVIDIA', type: 'Action', price: 880.00, icon: 'fa-solid fa-microchip', color: '#76b900' },
        { id: 'total', name: 'TotalEnergies', type: 'Action', price: 62.40, icon: 'fa-solid fa-bolt', color: '#e31d1d' },
        { id: 'amazon', name: 'Amazon', type: 'Action', price: 175.30, icon: 'fa-brands fa-amazon', color: '#ff9900' }
    ];

    const grid = document.getElementById('grid');
    const charts = {}; // Stocke les instances de graphiques

    // --- 2. INITIALISATION DE L'INTERFACE ---
    function init() {
        assets.forEach(asset => {
            // Création HTML de la carte
            const card = document.createElement('div');
            card.className = 'card';
            card.id = `card-${asset.id}`;
            card.innerHTML = `
                <div class="card-top">
                    <div class="icon-box" style="color: ${asset.color}; background: ${asset.color}15">
                        <i class="${asset.icon}"></i>
                    </div>
                    <div class="card-title">
                        <h3>${asset.name}</h3>
                        <span>${asset.type}</span>
                    </div>
                </div>
                <div class="price-container">
                    <div class="price" id="price-${asset.id}">${formatEuro(asset.price)}</div>
                    <div class="variation" id="var-${asset.id}">
                        <i class="fas fa-minus"></i> 0.00%
                    </div>
                </div>
                <div class="chart-wrapper">
                    <canvas id="chart-${asset.id}"></canvas>
                </div>
            `;
            grid.appendChild(card);

            // Initialisation du graphique
            initChart(asset);
            
            // Stockage du prix de base pour calculer la variation journalière
            asset.startPrice = asset.price; 
        });

        // Lancement des connexions
        startBinanceWebSocket();
        startMarketSimulation();
    }

    // --- 3. FONCTION DE MISE À JOUR DE L'UI ---
    function updateUI(assetId, newPrice) {
        const asset = assets.find(a => a.id === assetId);
        if (!asset) return;

        const oldPrice = asset.price;
        asset.price = newPrice;

        // Calculs
        const variation = newPrice - asset.startPrice;
        const percent = (variation / asset.startPrice) * 100;
        const isUp = variation >= 0;

        // Mise à jour Texte
        const priceEl = document.getElementById(`price-${assetId}`);
        const varEl = document.getElementById(`var-${assetId}`);
        const cardEl = document.getElementById(`card-${assetId}`);

        priceEl.textContent = formatEuro(newPrice);
        
        // Mise à jour Variation
        varEl.className = `variation ${isUp ? 'bg-up' : 'bg-down'}`;
        varEl.innerHTML = `<i class="fas fa-caret-${isUp ? 'up' : 'down'}"></i> ${Math.abs(percent).toFixed(2)}%`;

        // Effet "Flash" visuel sur la carte
        cardEl.classList.remove('flash-green', 'flash-red');
        void cardEl.offsetWidth; // Force le reflow pour rejouer l'anim
        cardEl.classList.add(newPrice > oldPrice ? 'flash-green' : 'flash-red');

        // Mise à jour Graphique
        updateChart(assetId, newPrice);
    }

    // --- 4. REAL-TIME : CRYPTOS (WEBSOCKET BINANCE) ---
    function startBinanceWebSocket() {
        // On construit l'URL pour écouter plusieurs cryptos en même temps
        const symbols = assets.filter(a => a.binanceSymbol).map(a => a.binanceSymbol + '@trade').join('/');
        const ws = new WebSocket(`wss://stream.binance.com:9443/ws/${symbols}`);

        ws.onmessage = (event) => {
            const data = JSON.parse(event.data);
            const symbol = data.s.toLowerCase(); // ex: btceur
            const price = parseFloat(data.p);

            const asset = assets.find(a => a.binanceSymbol === symbol);
            if (asset) {
                updateUI(asset.id, price);
            }
        };
    }

    // --- 5. REAL-TIME : ACTIONS (SIMULATION) ---
    function startMarketSimulation() {
        // Simulation d'une volatilité de marché pour les actions (car API réelles payantes)
        setInterval(() => {
            assets.filter(a => !a.binanceSymbol).forEach(asset => {
                const volatility = 0.0015; // 0.15% max de variation
                const movement = 1 + (Math.random() * volatility * 2 - volatility);
                const newPrice = asset.price * movement;
                updateUI(asset.id, newPrice);
            });
        }, 2000); // Mise à jour toutes les 2 secondes
    }

    // --- UTILITAIRES ---
    function formatEuro(num) {
        return new Intl.NumberFormat('fr-FR', { style: 'currency', currency: 'EUR' }).format(num);
    }

    // Gestion Chart.js simplifiée
    function initChart(asset) {
        const ctx = document.getElementById(`chart-${asset.id}`).getContext('2d');
        const dataPoints = Array(20).fill(asset.price); // Données initiales plates
        
        charts[asset.id] = {
            instance: new Chart(ctx, {
                type: 'line',
                data: {
                    labels: Array(20).fill(''),
                    datasets: [{
                        data: dataPoints,
                        borderColor: asset.color,
                        borderWidth: 2,
                        pointRadius: 0,
                        tension: 0.4,
                        fill: false
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: { legend: false },
                    scales: { x: { display: false }, y: { display: false } },
                    animation: false
                }
            }),
            data: dataPoints
        };
    }

    function updateChart(id, price) {
        const chartObj = charts[id];
        if (chartObj) {
            chartObj.data.push(price);
            chartObj.data.shift();
            chartObj.instance.update();
        }
    }

    // Lancement
    init();

</script>
</body>
</html>
